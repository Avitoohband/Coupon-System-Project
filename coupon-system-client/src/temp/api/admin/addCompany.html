<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Company Add</title>
    <link rel="stylesheet" href="adminStyle.css">
</head>

<body>
    <fieldset class="fieldset_add_company">
        <legend>Add New Company</legend>
        <div class="add_company_container">
            <form action="">
                <div class="row">
                    <label for="name_input">Company Name: </label>
                    <input type=" text" id="name_input" name="companyName" placeholder="Company Name">
                </div>
                <div class="row">
                    <label for="email_input">Company Email: </label>
                    <input type="email" id="email_input" name="companyEmail" placeholder="Company Email">
                </div>
                <div class="row">
                    <label for="password_input">Company Password: </label>
                    <input type="password" id="password_input" name="companyPassowrd" placeholder="Company Password">
                </div>
                <div class="row">
                    <button class="submit" type="submit" name="" id="">Add Company</button>
                    <button class="reset" type="reset" name="" id="">Reset</button>
                </div>
            </form>
        </div>
    </fieldset>
</body>

</html>
