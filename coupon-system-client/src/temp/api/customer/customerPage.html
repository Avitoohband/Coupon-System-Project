<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="customerPageStyle.css">
    <title>customer</title>
  </head>
  <body>
      <div class="window_container">
        <a href=""><h1>Click Here To Purchase More Coupons Now!</h1></a>
        <fieldset id="my_coupons_window">
          <div class="my_coupons_container">
            <div>
              <h1>My Coupons</h1>
            </div>
            <div class="row">
              <label for="input_id">Coupon Id</label>
              <input type="number" id="input_id" placeholder="Search By Coupon Id" />
              <button type="button">Search</button>
            </div>
            <div class="row">
              <label for="input_category">Category</label>
              <input type="search" id="input_category" placeholder="Search By Category" />
              <button type="button">Search</button>
            </div>
            <div class="row">
              <label for="input_max_price">Max Price</label>
              <input type="number" id="input_max_price" placeholder="Search By Max Price" />
              <button type="button">Search</button>
            </div>
            <div>
              <button type="button">Show All</button>
            </div>
          </div>
        </fieldset>
      </div>  
  </body>
</html>
